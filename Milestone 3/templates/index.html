<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbyscore calculator</title>
    <h1>
      Welcome! For your selected hobby, please <br />
      follow the steps to obtain your score.
    </h1>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'style.css')}}"
    />
  </head>
  <body>
    <form class="form" action="{{url_for('predict')}}" method="post">
      <img
        class="logo"
        src="{{url_for('static', filename='hobbyland-black-logo.png')}}"
      />
      <br /><br />
      <h2>Please rate your interest level from 1 to 10</h2>
      <input type="text" name="IntLvl" placeholder="Interest Level (0-10)" />
      <br />
      <h2>Please rate your commitment level from 1 to 10</h2>
      <input type="text" name="ComLvl" placeholder="Commitment Level (0-10)" />
      <br />
      <h2>Please input your age</h2>
      <input type="text" name="Age" placeholder="Age" />
      <button type="submit">Predict</button>
    </form>

    {{prediction_text}}
  </body>
</html>
