<!DOCTYPE html>
<html>
  <head>
    <title>Hobbyland!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <body>
      <img src="images/Fun.jpg" />
      <p class="header">Welcome to Hobbyland!</p>
      <p>We hope you enjoy your stay!</p>
      <form>
        <table>
          <tr>
            <td>Username :</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>Password :</td>
            <td>
              <input type="password" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Log in" onclick="validate()" />
            </td>
          </tr>
        </table>
      </form>
    </body>
  </head>
</html>
